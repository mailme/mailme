[tool:pytest]
addopts=-vvs --cache-clear --tb=short -p no:doctest
timeout=5
norecursedirs=node_modules .tox docs
DJANGO_SETTINGS_MODULE = mailme.conf.test

[flake8]
ignore = E128, E402
max-line-length = 96
exclude =
    .tox,
    .git,
    .hypothesis,
    docs,
    *settings.py,
    */migrations/*,
    docs/conf.py,
    src/mailme/conf/*.py,
    src/mailme/tests/utils/samples.py,
    src/mailme/tests/imapserver.py,

[extract_messages]
mapping_file = extras/babel.cfg
width = 80

[wheel]
universal = 1
