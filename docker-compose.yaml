version: "2"

services:
  web:
    build: .
    command: circusd /code/docker/circus.ini
    entrypoint: ./scripts/start-docker.sh
    volumes:
      - .:/code
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DATABASE_URL=psql://postgres:@db/mailme
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - TERM=xterm-256color
      - DJANGO_SETTINGS_MODULE=mailme.conf.development
    extra_hosts:
     - "mailme.dev:127.0.0.1"

  redis:
    image: redis:2.8

  db:
    image: postgres:10.1-alpine

  imap:
    image: antespi/docker-imap-devel:latest
    ports:
      - "25:25"
      - "143:143"
      - "993:993"
    environment:
      - MAILNAME=mailme.dev
      - MAIL_ADDRESS=testing@mailme.dev
      - MAIL_PASS=password

